<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>



  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <h1>Quick Draw<button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show
        Sketch</button></h1>

    <div id="myModal" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sketches</h4>
        </div>

        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>

      </div>
    </div>
    <div style="display: inline-block;">
      <h3 id="hello">Your sketch : </h3>
    </div>
    <div style="display: inline-block;">
      <h3 id="ursketch"></h3>
    </div>
    <br>
    <div style="display: inline-block;">
      <h3 id="hello">Confidence : </h3>
    </div>
    <div style="display: inline-block;">
      <h3 id="confidence"></h3>
    </div>
    <h2 style="margin-left:-10;">good luck!</h2>
    <br>
    <div style="display: inline-block;"><h3 id="any" style="font-weight:bold" class="text-danger ">Aim: Draw </h3></div>
    <div style="display: inline-block;"><h3 id="theelementoupdate" style="font-weight:bold"  class="text-danger ">:</h3></div>
    <br>
    <div style="display: inline-block; float: left;">
      <h2 style="margin-left: 20px;">Score : </h2>
    </div>
    <div style="display: inline-block; float: left;">
      <h2 id="score" style="margin-left: 20px;">0</h2>
    </div>
    <div style="display: inline-block; float: right">
      <h2 id="time" style="margin-right: 20px;">0</h2>
    </div>
    <div style="display: inline-block; float: right">
      <h2 style="margin-right: 20px;">Timer :</h2>
    </div>
    <br>
  </center>




  <script src="main.js"></script>
</body>

</html>
